
    <!DOCTYPE HTML>
    <html>
   <meta charset="utf-8">
    
    <head>
    
    <title>Some rectangles drawn in immediate mode</title>
    
    <style>
        #myCanvas {
            border: 1px solid #9C9898;
        }
        
        #myCanvas {
           background-color: #d0e4fe;
        }
    </style>
    
    
    <script>
        var canvas, ctx;
     
        window.onload = function () {
           canvas = document.getElementById('myCanvas');
           ctx = canvas.getContext('2d');
     
           var grd=ctx.createLinearGradient(0,0,900,0);
		   grd.addColorStop(0,"green");
		   grd.addColorStop(1,"white");
		   ctx.fillStyle=grd;
		   ctx.fillRect(0,0,1000,400);
     
     
          
     
           // A function that automatizes previous drawing
          
           var colorBox = ['red','pink','yellow','cyan']
           for (k =0;k<500;k++){
          	 	var X = (Math.random())*1000,Y = (Math.random())*400;
          	    var r = (Math.random())*10;
           		drawFilledCircle(X , Y,  r, colorBox[(k%4)] );
          		};
          
          }   
     
     
     
    function drawFilledCircle(x, y, r, fillColor) {
        // GOOD PRACTICE: save if the function changes the context
        // or coordinate
        // system
        ctx.save();
     
        // position coordinate system
        ctx.translate(x, y);
       
     
        // set colors, line width...
        ctx.fillStyle = fillColor;
       
     
        // draw at 0, 0 as we translated the coordinate
        // system already
        ctx.beginPath()
        ctx.arc(0, 0, r, 0*Math.PI,2*Math.PI);
        ctx.closePath()
        ctx.fill()
        // GOOD PRACTICE: a restore for a save!
        ctx.restore();
    }
    
    </script>
    
    
    </head>
    
    
    
    
    
    <body>
         <canvas id="myCanvas" width="1000" height="400">
         </canvas>
    </body>
    </html>
