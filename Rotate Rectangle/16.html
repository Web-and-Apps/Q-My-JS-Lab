
    <!DOCTYPE HTML>
    <html>
    
    
    <head>
    
    <title>Some rectangles drawn in immediate mode</title>
    
    <style>
        #myCanvas {
            border: 1px solid #9C9898;
        }
        
        #myCanvas {
           background-color: #d0e4fe;
        }
    </style>
    
    
    <script>
        var canvas, ctx;
     
        window.onload = function () {
           canvas = document.getElementById('myCanvas');
           ctx = canvas.getContext('2d');
     
           var grd=ctx.createLinearGradient(0,0,650,0);
		   grd.addColorStop(0,"blue");
		   grd.addColorStop(1,"white");

		   ctx.fillStyle=grd;
		   ctx.fillRect(0,0,700,600);
     
     
          
     
           // A function that automatizes previous drawing
           var angle = 2*(Math.PI / 10);
           var radius = 100;
           var length = 50
           var colorBox = ['red','pink','yellow','cyan']
           for (i =0;i<40;i++){
           Ang = angle+(i*0.5)
           drawFilledRectangle(300 + (radius*Math.cos(Ang)), +   //this plus is for line break
           		               300 + (radius*Math.sin(Ang)), +
           		               length, colorBox[(i%4)] , Ang);
          }
    };
     
     
     
    function drawFilledRectangle(x, y, l, fillColor,angle) {
        // GOOD PRACTICE: save if the function changes the context
        // or coordinate
        // system
        ctx.save();
     
        // position coordinate system
        ctx.translate(x, y);
        ctx.rotate(angle);
     
        // set colors, line width...
        ctx.fillStyle = fillColor;
       
     
        // draw at 0, 0 as we translated the coordinate
        // system already
       ctx.fillRect(0, 0, l,l);
     
     
       // GOOD PRACTICE: a restore for a save!
       ctx.restore();
    }
    
    </script>
    
    
    </head>
    
    
    
    
    
    <body>
         <canvas id="myCanvas" width="700" height="600">
         </canvas>
    </body>
    </html>
