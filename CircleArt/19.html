
    <!DOCTYPE HTML>
    <html>
   <meta charset="utf-8">
    
    <head>
    
    <title>Some rectangles drawn in immediate mode</title>
    
    <style>
        #myCanvas {
            border: 1px solid #9C9898;
        }
        
        #myCanvas {
           background-color: #d0e4fe;
        }
    </style>
    
    
    <script>
        var canvas, ctx;
     
        window.onload = function () {
           canvas = document.getElementById('myCanvas');
           ctx = canvas.getContext('2d');
     
           var grd=ctx.createLinearGradient(0,0,650,0);
		   grd.addColorStop(0,"blue");
		   grd.addColorStop(1,"white");

		   ctx.fillStyle=grd;
		   ctx.fillRect(0,0,700,600);
     
     
          
     
           // A function that automatizes previous drawing
           var Tang = 2*(Math.PI);
           var R = 50;
           var r = 10
           var Cycle = 5
           var Ncircle = 10
           var colorBox = ['red','pink','yellow','cyan']
           for (k = 0;k<Cycle;k++){
           for (i =0;i<Ncircle;i++){
           		Ang = 0+((Tang/10)*i)
           		drawFilledCircle(300 + (R*k*Math.cos(Ang)), +   //this plus is for line break
           		               300 + (R*k*Math.sin(Ang)), +
           		               r*k, colorBox[(i%4)] , Ang);
          		}}
          
         
          
    };
     
     
     
    function drawFilledCircle(x, y, r, fillColor,Ang) {
        // GOOD PRACTICE: save if the function changes the context
        // or coordinate
        // system
        ctx.save();
     
        // position coordinate system
        ctx.translate(x, y);
        ctx.rotate(Ang);
     
        // set colors, line width...
        ctx.fillStyle = fillColor;
       
     
        // draw at 0, 0 as we translated the coordinate
        // system already
        ctx.beginPath()
        ctx.arc(0, 0, r, 0*Math.PI,2*Math.PI);
        ctx.closePath()
        ctx.fill()
        // GOOD PRACTICE: a restore for a save!
        ctx.restore();
    }
    
    </script>
    
    
    </head>
    
    
    
    
    
    <body>
         <canvas id="myCanvas" width="700" height="600">
         </canvas>
    </body>
    </html>
